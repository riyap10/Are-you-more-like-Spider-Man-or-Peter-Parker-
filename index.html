<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are You More Like Spider-Man or Peter Parker?</h1>
		<p>Simply click the option you find fits you best to find out!</p>
	</header>

	<main>

		<h2>Which set of words describes you the best?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="confident.jpg" alt="A cartoon image of a young woman with arms crossed and standing confidently with a superhero outline behind her.">
        <br>
        <button id="q1a1">Helpful, confident, sassy, outgoing
</button>
      </div>

      <div class="answer-choice">
        <img src="introvert.jpg" alt=" A cartoon image of a young man with one hand behind his neck and standing awkwardly while sweating nervously.">
        <br>
        <button id="q1a2">Nerdy, introvert, kind, focused</button>
      </div>

    </div> 
    
    <h2>Which are you most likely to do in your free time?
</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="friends.jpg" class = "friends" alt="A cartoon image of three colorful people hugging.
">
        <br>
        <button id="q2a1">Hanging out with friends

</button>
      </div>

      <div class="answer-choice">
        <img src="books.jpg" class = "books" alt="A cartoon image of woman reading a book on a chair under a large yellow lamp.">
        <br>
        <button id="q2a2">Read books</button>
      </div>

    </div> 
    
    <h2>Which of these are you most afraid of?</h2>
    <div class="question">

      
      <div class="answer-choice">
        <img src="crowds.jpg"  class = "crowds" alt="A cartoon image of a large assortment of people standing close together.">
        <br>
        <button id="q3a1">Large crowds</button>
      </div>

      <div class="answer-choice">
        <img src="failure.jpg"  class = "failure" alt="A cartoon image of a man sitting sadly on top of a broken rocket.
">
        <br>
        <button id="q3a2">Failure</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
